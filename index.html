<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="home.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body ng-app="myApp" ng-controller="KeywordController as vm">



  <div class="keyboard">

    <div ng-show="vm.input.length">
      <p ng-repeat="word in vm.word | filter: vm.input | limitTo: 3">{{ word }}</p>
    </div>

    <input ng-model="vm.input" type="text">

    <ol>
      <!-- [a-z][0-9] -->
      <li ng-repeat="letter in vm.letters" ng-click="vm.addLetter($event)">{{ letter }}</li>
      <!-- special buttons -->
      <!-- vm.input = '' -->
      <li class="special" ng-click="vm.input = ''">clear</li> 
      <li class="special" ng-click="">space</li>
      <li class="special" ng-click="vm.delete()">delete</li>
    </ol>
  </div>

  <!--  -->
  <script src="bower_components/angular/angular.js" charset="utf-8"></script>
  <script src="app.module.js" charset="utf-8"></script>
  <script src="app.main.controller.js" charset="utf-8"></script>
  <script src="app.main.filter.js" charset="utf-8"></script>
  <!--  -->
  </body>
</html>
